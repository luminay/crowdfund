server:
  port: 80
spring:
  application:
    name: crowd-zuul
  redis:
    host: 192.168.71.100
    password: 111111
  session:
      store-type: redis
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1000/eureka
zuul:
  ignored-services: "*"
  sensitive-headers: "*"  # 在Zuul向其他微服务重定向时保持原本头信息（请求头、响应头）
  routes:
    crowd-portal:
      service-id: crowd-auth
      path: /**
  add-host-header: true
